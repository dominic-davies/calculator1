<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
</head>

<body>
    <!-- Accept user imput -->

    <div>
        Please Enter Amount of Loan:
        <input type="text" id="principal"> <br>

        Loan Rate:
        <input type="text" id="rate"><br>

        Number of Years:
        <input type="text" id="years"><br>

        <button onclick="calculate()">Calculate</button>
        <p id="result"></p>
    </div>

    <script>
        function calculate() {
            // get value of Principal Amount 
            principalAmount = document.getElementById('principal').value;
            // console.log(principalAmount);
            loanRate = document.getElementById('rate').value;

            numberOfYears = document.getElementById('years').value;

            result = document.getElementById('result');
            result.innerHTML = "The interest is " + (principalAmount * numberOfYears * loanRate / 100)
        }
    </script>
</body>

</html>
