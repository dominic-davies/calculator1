<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
</head>

<body>
    <div id="wrapper">
        <div id="left-section">
            <div id="calculator">
                <div class="logo">
                    <h1>Calculator</h1>
                </div>
                <form>
                    <!-- Accept user imput -->
                    <div>
                        <label>Please Enter Amount of Loan:</label>
                        <input type="text" id="principal" class="text-input">
                    </div>
                    <div>
                        <label>Loan Rate:</label>
                        <input type="text" id="rate" class="text-input"><br>
                    </div>
                    <div>
                        <label>Number of Years:</label>
                        <input type="text" id="years" class="text-input"><br>
                    </div>
                    <button onclick="calculate()">Calculate</button>
                    <p id="result"></p>
                </form>
            </div>
        </div>
        <footer></footer>
    </div>
    <div id="right-section">

    </div>

    </div>



    <script>
        function calculate() {
            // get value of Principal Amount 
            principalAmount = document.getElementById('principal').value;
            // console.log(principalAmount);
            loanRate = document.getElementById('rate').value;

            numberOfYears = document.getElementById('years').value;

            result = document.getElementById('result');
            result.innerHTML = "The interest is " + (principalAmount * numberOfYears * loanRate / 100)
        }
    </script>
</body>

</html>
